<h1>Users</h1>
<div class="row">
  <div ng-repeat="user in users" class="sm_col-4">
    <div class="block user">
      <a ng-href="#!/users/{{user.id}}" class="block_photo user_photo" bg-image="{{ user.photo || '/assets/img/nophoto.svg' }}"></a>
      <div class="user_info">
        <h2 class="user_name"><a class="text" ng-href="#!/users/{{user.id}}">{{ user.name }} {{ user.surname || user.username }}</a></h2>
        <div class="user-bio">{{ user.bio | limitToEllipsis : { ammount: 100, saveWords: true, cropper: '...'} }}</div>
      </div>
    </div>
  </div>
</div>
