<h1>{{user.name}} <strong>{{user.surname || user.username}}</strong></h1>
<div class="block user">
  <a ng-href="/users/{{user.id}}" class="block_photo user_photo" bg-image="{{user.photo || '/assets/img/nophoto.svg'}}"></a>
  <div class="user_info">
    <div class="user-bio">{{user.bio}}</div>
  </div>
</div>
