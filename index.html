<!DOCTYPE html>
<html ng-app="MealRobot">
<head>
  <meta charset="UTF-8">
  <title>Meal Robot - index</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-controller="AppController">
  <header class="header">
    <div class="content">
      <a href="/" class="header_logo">MEAL ROBOT</a>
      <div class="header_user" ng-cloak>
        <div class="header_user_profile" ng-show="currentUser">
          <a ui-sref="users.id({ id: currentUser.id })" class="header_user_img" bg-image="{{ currentUser.photo || '/assets/img/nophoto.svg' }}"></a>
          <a ui-sref="users.id({ id: currentUser.id })" class="header_user_name">{{ currentUser.username }}</a> / <a class="header_user_link" ng-click="logout()">Logout</a>
        </div>
        <div class="header_user_auth" ng-hide="currentUser">
         <a href="#!/login" class="header_user_link">Login</a> / <a href="#!/sign-up" class="header_user_link">Sign up</a>
        </div>
      </div>
      <main-nav></main-nav>
    </div>
  </header>
  <div class="main content" ui-view></div>
</body>

<!-- LIBS
*********************************************** -->
<script src="assets/libs/jquery.js"></script>
<script src="assets/libs/lodash.js"></script>
<script src="assets/libs/angular.js"></script>
<script src="assets/libs/angular-messages.js"></script>
<script src="assets/libs/restangular.js"></script>
<script src="assets/libs/angular-ui-router.js"></script>
<script src="assets/libs/ngStorage.js"></script>

<!-- App
*********************************************** -->
<script src="app/app.module.js"></script>
<script src="app/app.config.js"></script>
<script src="app/shared/shared.module.js"></script>
<script src="app/shared/modules/needValidation.js"></script>

<!-- Directives
*********************************************** -->
<script src="app/shared/directives/bgImage.js"></script>
<script src="app/components/nav/mainNav.js"></script>

<!-- Controllers
*********************************************** -->
<script src="app/components/app/appController.js"></script>
<script src="app/components/users/userListController.js"></script>
<script src="app/components/users/userShowController.js"></script>
<script src="app/components/users/userEditController.js"></script>
<script src="app/components/auth/authLoginController.js"></script>

<!-- Filters
*********************************************** -->
<script src="app/shared/filters/limitToEllipsis.js"></script>

<!-- Services
*********************************************** -->
<script src="app/components/users/userService.js"></script>
<script src="app/components/auth/authService.js"></script>

</html>
